<script>

const modelViewer = document.getElementById("reveal");

modelViewer.addEventListener("load", () => {
  const materials = modelViewer.model.materials;
  materials.forEach((material) => {
    console.log("Material Name:", material.name);
  });
});



modelViewer.addEventListener('load', async () => {
  const model = modelViewer.model;
  const materials = model.materials;

  // Tüm materyal isimlerini konsola yazdır
  materials.forEach(mat => console.log("Material Name:", mat.name));

  const material = model.materials.find(mat => mat.name === 'image'); // Materyal adını kontrol edin

  if (material) {
    // Yeni bir doku oluştur ve uygula
    const textureURI = './imgs/profile-photo.png'; // Doku yolu
    const newTexture = await modelViewer.createTexture(textureURI); // Yeni bir doku oluştur
    material.pbrMetallicRoughness.baseColorTexture.setTexture(newTexture); // Yeni dokuyu uygula

    console.log("Material updated with new texture:", material.pbrMetallicRoughness.baseColorTexture);
  } else {
    console.error("Materyal bulunamadı: image");
  }
});


  </script>
